<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXH // Boosting Terminal</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #111111;
            --accent-red: #ff4b2b;
            --accent-orange: #ff416c;
            --text-gray: #888;
            --glow: rgba(255, 75, 43, 0.3);
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(to right, #1a1a1a 1px, transparent 1px),
                              linear-gradient(to bottom, #1a1a1a 1px, transparent 1px);
            background-size: 40px 40px;
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .terminal-card {
            background: var(--card-bg);
            width: 380px;
            padding: 40px;
            border-radius: 20px;
            border-top: 2px solid var(--accent-red);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 { font-size: 2.5rem; letter-spacing: 5px; margin-bottom: 5px; }
        .subtitle { color: var(--accent-red); font-weight: bold; font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 30px; }

        .stats { margin: 20px 0; font-family: monospace; font-size: 1rem; color: var(--text-gray); }
        .stats span { color: #00ff88; }

        .input-group { text-align: left; margin-top: 25px; }
        label { color: var(--text-gray); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 8px; }

        select, input {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 20px;
            outline: none;
        }

        .btn-init {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px var(--glow);
            transition: transform 0.2s;
        }

        .btn-init:active { transform: scale(0.98); }

        .footer-status {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            font-size: 0.75rem;
            color: var(--text-gray);
            border-top: 1px solid #222;
            padding-top: 20px;
        }

        #status-msg { color: #ffa500; }
    </style>
</head>
<body>

<div class="terminal-card">
    <h1>AXH</h1>
    <div class="subtitle">FREE BOOSTING TERMINAL</div>

    <div class="stats">
        BOOSTS: <span id="boost-count">--</span><br>
        PROXIES: <span id="proxy-count" style="color: #ff4b2b;">--</span>
    </div>

    <div class="input-group">
        <label>Select Boosting Option</label>
        <select id="service-type">
            <option value="facebook_boost">FACEBOOK // BOOST</option>
            <option value="tiktok_views">TIKTOK // VIEWS</option>
        </select>

        <label>Target Identifier</label>
        <input type="text" id="target-url" placeholder="Paste URL here...">
    </div>

    <button class="btn-init" onclick="startBoost()">INITIALIZE</button>

    <div class="footer-status">
        <span id="recent-activity">Waiting...</span>
        <span id="status-msg">System Ready</span>
        <span id="time-ago">--</span>
    </div>
</div>

<script>
    async function updateStatus() {
        try {
            const response = await fetch('https://axhfreeboosting.axelhosting.xyz/api/status');
            const data = await response.json();

            document.getElementById('boost-count').innerText = data.global_boosts;
            document.getElementById('proxy-count').innerText = data.active_proxies;
            
            if(data.recent_activity.length > 0) {
                const recent = data.recent_activity[0];
                document.getElementById('recent-activity').innerText = recent.service;
                
                // Simple relative time calculation
                const secAgo = Math.floor(Date.now()/1000 - recent.timestamp);
                document.getElementById('time-ago').innerText = 
                    secAgo < 60 ? `${secAgo}s ago` : `${Math.floor(secAgo/60)}m ago`;
            }
        } catch (err) {
            console.error("Status fetch failed", err);
        }
    }

    async function startBoost() {
        const url = document.getElementById('target-url').value;
        const service = document.getElementById('service-type').value;

        if(!url) return alert("Please enter a URL");

        const btn = document.querySelector('.btn-init');
        btn.innerText = "PROCESSING...";
        btn.disabled = true;

        try {
            const response = await fetch('/api/boost.js', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url, service_type: service })
            });
            const result = await response.json();
            alert(result.message || "Request Sent!");
        } catch (err) {
            alert("Error connecting to API");
        } finally {
            btn.innerText = "INITIALIZE";
            btn.disabled = false;
        }
    }

    // Refresh every 20 seconds
    setInterval(updateStatus, 20000);
    updateStatus(); // Initial call
</script>

</body>
</html>
