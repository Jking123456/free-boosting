<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HENRY // Premium Boosting</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --accent-red: #ff4b2b;
            --accent-orange: #ff8c00;
            --text-gray: #666;
            --green: #00ff88;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(to right, #111 1px, transparent 1px),
                              linear-gradient(to bottom, #111 1px, transparent 1px);
            background-size: 50px 50px;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; overflow: hidden;
        }

        .terminal-card {
            background: var(--card-bg);
            width: 380px; padding: 40px; border-radius: 24px;
            border-top: 2px solid var(--accent-red);
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            text-align: center;
        }

        h2 { font-size: 1.8rem; letter-spacing: 4px; margin: 0; color: #eee; text-transform: uppercase; }
        .subtitle { color: var(--accent-red); font-weight: 700; font-size: 0.75rem; letter-spacing: 3px; margin-bottom: 30px; }

        .stats-container { margin-bottom: 30px; font-family: 'Courier New', monospace; font-size: 0.9rem; }
        .stat-line { margin: 5px 0; color: var(--text-gray); }

        .input-group { text-align: left; }
        label { color: var(--text-gray); font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1.5px; display: block; margin-bottom: 8px; }
        
        /* Style for the Buy Link */
        .buy-link {
            color: var(--accent-orange);
            text-decoration: none;
            cursor: pointer;
            font-style: italic;
            margin-left: 5px;
        }
        .buy-link:hover { text-decoration: underline; }

        select, input {
            width: 100%; background: #000; border: 1px solid #222;
            color: white; padding: 14px; border-radius: 8px;
            box-sizing: border-box; margin-bottom: 15px; outline: none;
            font-size: 0.85rem;
        }
        
        input:focus { border-color: var(--accent-red); }

        .btn-init {
            width: 100%; padding: 16px; border: none; border-radius: 10px;
            background: linear-gradient(to right, #ff4b2b, #ff7e5f);
            color: white; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.3);
            margin-top: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.9);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: #fff; padding: 20px; border-radius: 15px;
            text-align: center; max-width: 300px; position: relative;
        }
        .modal-content img { width: 100%; border-radius: 10px; }
        .close-btn {
            position: absolute; top: 10px; right: 15px;
            color: #333; font-size: 24px; cursor: pointer; font-weight: bold;
        }
        .fb-link {
            display: block; margin-top: 15px; color: #1877f2;
            text-decoration: none; font-weight: bold; font-size: 0.8rem;
        }

        .activity-list {
            border-top: 1px solid #222; margin-top: 35px; padding-top: 20px; font-size: 0.7rem;
            min-height: 80px;
        }

        .activity-row {
            display: grid; grid-template-columns: 1.2fr 1fr 1fr;
            padding: 5px 0; color: var(--text-gray);
        }
        .activity-row .service { color: var(--accent-orange); text-align: center; }
        .activity-row .time { text-align: right; }
    </style>
</head>
<body>

<div class="terminal-card">
    <h2>HENRY BOOSTING</h2>
    <div class="subtitle">PREMIUM BOOSTING TERMINAL</div>

    <div class="stats-container">
        <div class="stat-line">ACTIVE BOOSTS: <span style="color: var(--green);" id="global-boosts">--</span></div>
        <div class="stat-line">PROXIES: <span style="color: var(--accent-red);" id="active-proxies">--</span></div>
    </div>

    <div class="input-group">
        <label>Service Type</label>
        <select id="service-type">
            <option value="tiktok_views">TIKTOK // VIEWS</option>
            <option value="tiktok_likes">TIKTOK // LIKES</option>
            <option value="tiktok_followers">TIKTOK // FOLLOWERS</option>
            <option value="instagram_views">INSTAGRAM // VIEWS</option>
            <option value="telegram_views">TELEGRAM // VIEWS</option>
            <option value="youtube_views">YOUTUBE // VIEWS</option>
            <option value="facebook_boost">FACEBOOK // BOOST</option>
            <option value="twitter_views">TWITTER // VIEWS</option>
        </select>

        <label>Target Identifier</label>
        <input type="text" id="target-url" placeholder="Paste URL here...">

        <label>Access Key // <span class="buy-link" onclick="openModal()">➪ buy access key</span></label>
        <input type="password" id="access-key" placeholder="Enter Premium Key...">
    </div>

    <button class="btn-init" id="init-btn" onclick="startBoost()">INITIALIZE PREMIUM</button>

    <div class="activity-list" id="activity-list"></div>
</div>

<div id="paymentModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3 style="color: #000; margin-top: 0;">GCash Payment</h3>
        <img src="gcash.jpg" alt="GCash QR Code">
        <a href="https://www.facebook.com/profile.php?id=61583017822517" target="_blank" class="fb-link">
            Message me on Facebook
        </a>
    </div>
</div>

<script>
    function openModal() { document.getElementById('paymentModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('paymentModal').style.display = 'none'; }
    
    // Close modal if user clicks outside of it
    window.onclick = function(event) {
        let modal = document.getElementById('paymentModal');
        if (event.target == modal) { modal.style.display = "none"; }
    }

    async function updateStatus() {
        try {
            const res = await fetch('/api/status');
            const data = await res.json();
            document.getElementById('global-boosts').innerText = data.global_boosts || 0;
            document.getElementById('active-proxies').innerText = data.active_proxies || 0;
            
            const list = document.getElementById('activity-list');
            list.innerHTML = ''; 
            if(data.recent_activity) {
                data.recent_activity.slice(0, 3).forEach(item => {
                    const row = document.createElement('div');
                    row.className = 'activity-row';
                    row.innerHTML = `<span>User Boosted</span><span class="service">${item.service}</span><span class="time">Active</span>`;
                    list.appendChild(row);
                });
            }
        } catch (e) { console.warn("Sync failed"); }
    }

    async function startBoost() {
        const btn = document.getElementById('init-btn');
        const url = document.getElementById('target-url').value;
        const key = document.getElementById('access-key').value;
        const service = document.getElementById('service-type').value;

        if(!url || !key) return alert("URL and Access Key are required");

        btn.innerText = "AUTHENTICATING...";
        btn.disabled = true;

        try {
            const res = await fetch('/api/boost', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, service_type: service, access_key: key })
            });
            const result = await res.json();
            
            if(res.ok) {
                alert("✅ ACCESS GRANTED: Premium Boost Initiated");
                document.getElementById('target-url').value = '';
            } else {
                alert("❌ ACCESS DENIED: " + (result.message || "Invalid Key"));
            }
        } catch (e) { alert("❌ Connection Error"); }
        finally {
            btn.innerText = "INITIALIZE PREMIUM";
            btn.disabled = false;
        }
    }

    setInterval(updateStatus, 5000);
    updateStatus();
</script>
</body>
</html>
