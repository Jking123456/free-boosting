<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMER // Boosting Terminal</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --accent-red: #ff4b2b;
            --accent-orange: #ff8c00;
            --text-gray: #666;
            --green: #00ff88;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(to right, #111 1px, transparent 1px),
                              linear-gradient(to bottom, #111 1px, transparent 1px);
            background-size: 50px 50px;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; overflow: hidden;
        }

        .terminal-card {
            background: var(--card-bg);
            width: 380px; padding: 40px; border-radius: 24px;
            border-top: 2px solid #4a0e0e;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            text-align: center;
        }

        h1 { font-size: 2.2rem; letter-spacing: 6px; margin: 0; color: #eee; }
        .subtitle { color: var(--accent-red); font-weight: 700; font-size: 0.75rem; letter-spacing: 3px; margin-bottom: 30px; }

        .stats-container { margin-bottom: 30px; font-family: 'Courier New', monospace; font-size: 0.9rem; }
        .stat-line { margin: 5px 0; color: var(--text-gray); }

        .input-group { text-align: left; }
        label { color: var(--text-gray); font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1.5px; display: block; margin-bottom: 8px; }

        select, input {
            width: 100%; background: #000; border: 1px solid #222;
            color: white; padding: 14px; border-radius: 8px;
            box-sizing: border-box; margin-bottom: 20px; outline: none;
            font-size: 0.85rem;
        }
        
        select:focus, input:focus { border-color: var(--accent-red); }

        .btn-init {
            width: 100%; padding: 16px; border: none; border-radius: 10px;
            background: linear-gradient(to right, #ff4b2b, #ff7e5f);
            color: white; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.3);
            transition: transform 0.1s;
        }
        .btn-init:active { transform: scale(0.98); }

        .activity-list {
            border-top: 1px solid #222; margin-top: 35px; padding-top: 20px; font-size: 0.7rem;
            min-height: 80px;
        }

        .activity-row {
            display: grid; grid-template-columns: 1.2fr 1fr 1fr;
            padding: 5px 0; color: var(--text-gray);
            border-bottom: 1px solid #1a1a1a;
        }
        .activity-row:last-child { border: none; }
        .activity-row .service { color: var(--accent-orange); text-align: center; }
        .activity-row .time { text-align: right; }
    </style>
</head>
<body>

<div class="terminal-card">
    <h2>HOMER BOOSTING</h2>
    <div class="subtitle">FREE BOOSTING TERMINAL</div>

    <div class="stats-container">
        <div class="stat-line">BOOSTS: <span style="color: var(--green);" id="global-boosts">--</span></div>
        <div class="stat-line">PROXIES: <span style="color: var(--accent-red);" id="active-proxies">--</span></div>
    </div>

    <div class="input-group">
        <label>Service Type</label>
        <select id="service-type">
            <option value="tiktok_views">TIKTOK // VIEWS</option>
            <option value="tiktok_likes">TIKTOK // LIKES</option>
            <option value="tiktok_followers">TIKTOK // FOLLOWERS</option>
            <option value="instagram_views">INSTAGRAM // VIEWS</option>
            <option value="telegram_views">TELEGRAM // VIEWS</option>
            <option value="youtube_views">YOUTUBE // VIEWS</option>
            <option value="facebook_boost">FACEBOOK // BOOST</option>
            <option value="twitter_views">TWITTER // VIEWS</option>
        </select>

        <label>Target Identifier</label>
        <input type="text" id="target-url" placeholder="Paste URL here...">
    </div>

    <button class="btn-init" id="init-btn" onclick="startBoost()">INITIALIZE</button>

    <div class="activity-list" id="activity-list"></div>
</div>

<script>
    function formatTime(ts) {
        const sec = Math.floor(Date.now() / 1000 - ts);
        return sec < 60 ? `${sec}s ago` : `${Math.floor(sec/60)}m ago`;
    }

    async function updateStatus() {
        try {
            const res = await fetch('/api/status');
            const data = await res.json();

            document.getElementById('global-boosts').innerText = data.global_boosts;
            document.getElementById('active-proxies').innerText = data.active_proxies;

            const list = document.getElementById('activity-list');
            list.innerHTML = ''; 

            data.recent_activity.slice(0, 3).forEach(item => {
                const row = document.createElement('div');
                row.className = 'activity-row';
                row.innerHTML = `<span>User Boosted</span><span class="service">${item.service}</span><span class="time">${formatTime(item.timestamp)}</span>`;
                list.appendChild(row);
            });
        } catch (e) { console.warn("Status sync failed"); }
    }

    async function startBoost() {
        const btn = document.getElementById('init-btn');
        const url = document.getElementById('target-url').value;
        const service = document.getElementById('service-type').value;

        if(!url) return alert("Target URL is required");

        btn.innerText = "PROCESSING...";
        btn.disabled = true;

        try {
            const response = await fetch('/api/boost', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url, service_type: service })
            });
            const result = await response.json();
            alert(result.message || "âœ… Boost Order has been Placed");
        } catch (e) { 
            alert("Bridge error: Check console for details."); 
        } finally { 
            btn.innerText = "INITIALIZE"; 
            btn.disabled = false; 
        }
    }

    setInterval(updateStatus, 20000);
    updateStatus(); 
</script>
</body>
</html>
