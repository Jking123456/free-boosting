<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HENRY // Admin Dashboard</title>
    <style>
        :root {
            --bg: #050505;
            --card: #111;
            --accent: #ff4b2b;
            --green: #00ff88;
            --border: #222;
        }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
            margin: 0;
        }

        .container { width: 100%; max-width: 500px; }

        .card { 
            background: var(--card); 
            padding: 25px; 
            border-radius: 15px; 
            border: 1px solid var(--border); 
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 { color: var(--accent); letter-spacing: 2px; text-align: center; margin-bottom: 30px; }
        h3 { font-size: 0.9rem; color: #888; text-transform: uppercase; margin-bottom: 15px; }

        label { display: block; font-size: 0.7rem; color: #666; margin-bottom: 5px; text-transform: uppercase; }

        input { 
            width: 100%; padding: 12px; background: #000; border: 1px solid var(--border);
            color: white; border-radius: 8px; margin-bottom: 15px; box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: var(--accent); }

        button { 
            width: 100%; padding: 14px; border-radius: 8px; border: none;
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }

        .btn-gen { background: var(--green); color: #000; margin-bottom: 10px; }
        .btn-refresh { background: #333; color: white; margin-bottom: 15px; }

        .result-box {
            background: #000; padding: 15px; border-radius: 8px; border: 1px dashed var(--green);
            display: none; align-items: center; justify-content: space-between; margin-top: 10px;
        }

        .key-item {
            background: #1a1a1a; padding: 12px; border-radius: 8px; margin-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center; border: 1px solid #222;
        }

        .status-active { color: var(--green); font-size: 0.8rem; }
        .status-waiting { color: #888; font-size: 0.8rem; }

        .del-btn { background: none; color: #ff4b2b; width: auto; padding: 5px; font-size: 1.2rem; }
        
        .copy-btn { background: #222; color: #fff; width: auto; padding: 5px 10px; font-size: 0.7rem; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <h2>HENRY ADMIN</h2>

    <div class="card">
        <label>Master Admin Key</label>
        <input type="password" id="admin-pass" placeholder="Enter Admin Password">
        
        <hr style="border: 0.5px solid #222; margin: 20px 0;">
        
        <h3>Generate Paid Key</h3>
        <label>Duration (Minutes)</label>
        <input type="number" id="duration-min" value="120">
        <button class="btn-gen" onclick="generateKey()">GENERATE KEY</button>
        
        <div id="result-container" class="result-box">
            <span id="new-key-text" style="color: var(--green); font-family: monospace;"></span>
            <button class="copy-btn" onclick="copyKey()">COPY</button>
        </div>
    </div>

    <div class="card">
        <h3>Live Key Tracker</h3>
        <button class="btn-refresh" onclick="loadKeys()">REFRESH STATUS</button>
        <div id="key-table">
            </div>
    </div>
</div>

<script>
    async function generateKey() {
        const pass = document.getElementById('admin-pass').value;
        const dur = document.getElementById('duration-min').value * 60;
        
        if(!pass) return alert("Enter Admin Password first!");

        try {
            const res = await fetch('/api/admin-manage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pass, action: 'generate', duration: dur })
            });
            const data = await res.json();
            
            if(data.newKey) {
                const box = document.getElementById('result-container');
                box.style.display = 'flex';
                document.getElementById('new-key-text').innerText = data.newKey;
            } else {
                alert(data.message || "Error generating key");
            }
        } catch (e) { alert("Server connection failed"); }
    }

    async function loadKeys() {
        const pass = document.getElementById('admin-pass').value;
        if(!pass) return alert("Enter Admin Password first!");

        const table = document.getElementById('key-table');
        table.innerHTML = "<p style='text-align:center; font-size:0.8rem;'>Loading...</p>";

        try {
            const res = await fetch('/api/admin-manage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pass, action: 'list' })
            });
            const data = await res.json();
            
            if(!data.keys) return table.innerHTML = "<p>No keys found.</p>";

            let html = '';
            data.keys.forEach(k => {
                // If TTL is -1 it means the key exists but hasn't been activated yet
                const statusText = k.timeLeft < 0 
                    ? `<span class="status-waiting">Not Activated</span>` 
                    : `<span class="status-active">${Math.floor(k.timeLeft / 60)}m left</span>`;

                html += `
                <div class="key-item">
                    <div>
                        <div style="font-family: monospace;">${k.id}</div>
                        ${statusText}
                    </div>
                    <button class="del-btn" onclick="deleteKey('${k.id}')">âœ•</button>
                </div>`;
            });
            table.innerHTML = html;
        } catch (e) { table.innerHTML = "Error loading keys."; }
    }

    async function deleteKey(keyId) {
        if(!confirm("Delete key " + keyId + "?")) return;
        const pass = document.getElementById('admin-pass').value;

        await fetch('/api/admin-manage', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ pass, action: 'delete', key: keyId })
        });
        loadKeys();
    }

    function copyKey() {
        const text = document.getElementById('new-key-text').innerText;
        navigator.clipboard.writeText(text);
        alert("Key copied to clipboard!");
    }
</script>

</body>
</html>
